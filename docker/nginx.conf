user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    access_log /dev/stdout;
    error_log /dev/stderr;
    gzip on;

    server {
        # Render ожидает, что сервис будет слушать порт 10000
        listen 10000;
        listen [::]:10000;

        # Путь к публичной директории Laravel
        root /var/www/html/public;
        index index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        # Передаем PHP-скрипты на обработку в PHP-FPM
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            # === ИЗМЕНЕНИЕ ЗДЕСЬ ===
            # Мы указываем полный путь к нашему файлу внутри контейнера.
            include /var/www/html/docker/fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}