databases:
  - name: gigdaemon-db
    region: frankfurt
    plan: free

services:
  - type: web
    name: gigdaemon
    region: frankfurt
    plan: free
    runtime: docker
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gigdaemon-db
          property: connectionString
      - key: APP_URL
        value: https://gigdaemon.onrender.com # Заменишь на свой
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        sync: false